<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Albums - Sh. Abdulkadir Kishki</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
  
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d3b26;
      color: #fff;
      scroll-behavior: smooth;
    }

    nav {
     
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2ecc71;
      padding: 15px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-brand {
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-brand a{
      color: white;
      text-decoration: none;
    }

    .nav-toggle {
      display: none;
      font-size: 1.8em;
      cursor: pointer;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        background-color: #2ecc71;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .nav-menu.show {
        display: flex;
      }

      .nav-menu a {
        padding: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.3);
      }
    }

    .album-container {
      padding: 40px 20px;
      text-align: center;
    }

    .album-container h1 {
      margin-bottom: 30px;
      color: #2ecc71;
    }

    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid white;
    }

    .grid-gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
    }
.grid-gallery img:nth-of-type(3) {
  object-fit: fill;
  height: auto;
}
.grid-gallery img:nth-of-type(4) {
  object-fit: fill;
  height: auto;
}

.grid-gallery img:nth-of-type(14) {
  object-fit: fill;
  height: auto;
}
.grid-gallery img:nth-of-type(15) {
  object-fit: fill;
  height: auto;
}
  </style>
</head>
<body>
